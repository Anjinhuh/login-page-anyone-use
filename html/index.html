<html>
    <head>
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="login-page">
            <div>
                <img src="../public/img/uiDesign.png" class="image-login">
            </div>
            <div class="login-input-text">
                <div>
                    <p class="text-login">Login usuário</p>
                </div>
                <div id="add-message"></div>
                <div>
                    <input placeholder="Usuário" type="text" class="username-password-input" id="user">
                </div>
                <div>
                    <input placeholder="Senha" type="password" class="username-password-input" id="password">
                </div>
                <div>
                    <button class ="button-login" id="button-login">Login</button>
                </div>
                <div class="create-account">
                    <a href="">Criar sua conta</a>
                </div>                
            </div>
            

        </div>
    </body>



    <script src="../js/index.js"></script>
</html>
